<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Fixed Navigation - Codrops</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8"/>
        <script type="text/javascript" src="jquery-1.3.2.js"></script>
    </head>
    
    <body>
        <div class="header"></div>
        <div class="scroll"></div>
        <ul id="navigation">
            <li class="home"><a   title="Score"> <div id="score"> <img id="icn_score" src="icones/Etoile.png"/>  150 ||<img id="icn_niveau" src="icones/Niveau.png"/> 2/15 </div></a></li>  
        </ul>
        
        <ul id="legende">
            <li class=""><a  title="legende"> <div id="legende1">  </div><div id="legende2"> </div> </a></li>  
        </ul>

       
        <a href="#?w=500" rel="popup_name" class="poplight">Play the mini-game</a>
        
        
        <div id="popup_name" class="popup_block">
                <h2>Mini jeu </h2>
                <p>Description </p>
                <div id="minijeu"> </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#navigation a').stop().animate({'marginTop':'-50px'},1000);

                $('#navigation > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginTop':'-30px'},200);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginTop':'-50px'},200);
                    }
                );
                    
                   $('#legende a').stop().animate({'marginLeft':'80px'},500);

                $('#legende > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-200px'},1000);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'80px'},1000);
                    }
                );
                $('a.poplight[href^=#]').click(function() {
	var popID = $(this).attr('rel'); //Trouver la pop-up correspondante
	var popURL = $(this).attr('href'); //Retrouver la largeur dans le href

	//Récupérer les variables depuis le lien
	var query= popURL.split('?');
	var dim= query[1].split('&amp;');
	var popWidth = dim[0].split('=')[1]; //La première valeur du lien

	//Faire apparaitre la pop-up et ajouter le bouton de fermeture
	$('#' + popID).fadeIn().css({
		'width': Number(popWidth)
	})
	.prepend('<a href="#" class="close"><img src="close_pop.png" class="btn_close" title="Fermer" alt="Fermer" /></a>');

	//Récupération du margin, qui permettra de centrer la fenêtre - on ajuste de 80px en conformité avec le CSS
	var popMargTop = ($('#' + popID).height() + 80) / 2;
	var popMargLeft = ($('#' + popID).width() + 80) / 2;

	//On affecte le margin
	$('#' + popID).css({
		'margin-top' : -popMargTop,
		'margin-left' : -popMargLeft
	});

	//Effet fade-in du fond opaque
	$('body').append('<div id="fade"></div>'); //Ajout du fond opaque noir
	//Apparition du fond - .css({'filter' : 'alpha(opacity=80)'}) pour corriger les bogues de IE
	$('#fade').css({'filter' : 'alpha(opacity=80)'}).fadeIn();

	return false;
});

//Fermeture de la pop-up et du fond
$('a.close, #fade').live('click', function() { //Au clic sur le bouton ou sur le calque...
	$('#fade , .popup_block').fadeOut(function() {
		$('#fade, a.close').remove();  //...ils disparaissent ensemble
	});
	return false;
});    
                    
            });
        </script>
    </body>
</html>
