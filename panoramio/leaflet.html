<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="map.css" />
</head>
<body>
	<div id="map" ></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="leaflet.ajax.min.js"></script>
	<script>

		var map = L.map('map').setView([34.0371500 ,-4.9998000], 15);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			minZoom: 5,
			maxZoom: 17,
			
			//basic map
			id: 'examples.map-i875mjb7'
			
			//grey map
			//id: 'examples.map-20v6611k'
		}).addTo(map);

		
		var myGreenMarker = L.icon({
		    iconUrl: 'leaf-green.png',
		   //shadowUrl: 'leaf-shadow.png',
		    iconSize:     [13, 32], // size of the icon
		    //shadowSize:   [50, 64], // size of the shadow
		    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		    //shadowAnchor: [4, 62],  // the same for the shadow
		    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});
		
		
		
            //L.layerJSON({url: "wifi.json" }).addTo(map);


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
			
		}

		map.on('click', onMapClick);
		
		/*$.getJSON("panoramio.json", function(data) {
                    var geojson = L.geoJson(data, {
                      onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name);
                      }
                    });
                    var map = L.map('map').fitBounds(geojson.getBounds());
                    cupcakeTiles.addTo(map);
                    geojson.addTo(map);
                });*/
    
    var images = new L.GeoJSON.AJAX(convertJSONtoGEOJSON("panoramio.json"), {
        	pointToLayer: function(feature, coord){
					return L.marker(coord, {icon: myGreenMarker}).setOpacity(0.8);
			},
            onEachFeature: function (feature, layer) {
                layer.bindPopup("Nom : " + feature.properties.enseigne + "<br/>Adresse : " + feature.properties.adr);
            },
			filter: function (feature, layer){
				return true;
			}
        });
                
        map.addLayer(images);
                
                
		function readJSON(file) {
		    var request = new XMLHttpRequest();
		    request.open('GET', file, false);
		    request.send(null);
		    if (request.status == 200)
		        return request.responseText;
		}

			function convertJSONtoGEOJSON(file){
				var json = JSON.parse(readJSON(file));
				var geojson = {
						"type":"FeatureCollection",
						"features":[]
				};
				var texte = "";
				for(var i = 0; i < json.length; i++){
					geojson.features[i] = {
							"type": "Feature",
							"geometry": json[i].geometry,
							"properties": json[i].fields
					};	
				}
				return geojson;
			}

	</script>
</body>
</html>
